</div>

<body>

<div class="container">
  <div class="jumbotron" class="align-middle">
    <h3>DashBoard</h3>
    <p>It visualise the information of all collected data from users.</p>
  </div>
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" align="left">
    For Specific User
  </button>
</nav>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        
        <div class="modal-header">
          <h4 class="modal-title">Please click on the UserId</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          {% for i in range(4) %}
          <a href="#" class="btn btn-secondry" role="button">User1</a><br>
          {% endfor %}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

{% block content %}
{%  endblock %}
</body>
